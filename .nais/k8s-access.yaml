---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: paw
  name: paw-monitor-pods
rules:
  - apiGroups:
      - ""
    resources:
      - pods
      - configmaps
    verbs:
      - get
      - watch
      - list
      - configmaps
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  namespace: paw
  name: paw-monitor-pods
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: paw-monitor-pods
subjects:
  - kind: ServiceAccount
    name: paw-kafka-connect-operator
    namespace: paw
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: paw-kafka-connect-operator-apiserver
  namespace: paw
spec:
  egress:
    - to:
        - ipBlock:
            cidr: 172.16.0.2/32
  podSelector:
    matchLabels:
      app: paw-kafka-connect-operator
  policyTypes:
    - Egress
